<div class="container">
    <h1 class="mb-3">Edit Item</h1>
    <div class="row">
        <div class="col-6" *ngIf="itemDetails">
            <form #form="ngForm" (ngSubmit)="updateItem()">
                <div class="mb-3">
                    <label for="item" class="form-label">Item:</label>
                    <input type="text" class="form-control" id="Item" name="item" 
                    [(ngModel)]="itemDetails.item">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="Quantity" name="quantity"
                        [(ngModel)]="itemDetails.quantity">
                </div>
                <button type="submit" class="btn btn-primary mr-5">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteItem(itemDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>

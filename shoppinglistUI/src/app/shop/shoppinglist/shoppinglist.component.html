<div class="container my-5">
    <h1>Shopping List</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shoppinglist">
                <td>{{ item.item }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        </tbody>
    </table>
</div>
